{% extends 'management/base.html' %}

{% block content %}
  <section class="py-5">
    <div class="container">
      <h1 class="display-4 text-center mb-5">Cadastrar Novo Agente</h1>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          {% if erro %}
            <div class="alert alert-danger text-center">
              <h3 class="mb-0">{{ erro }}</h3>
            </div>
          {% endif %}
          <form method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do agente" required>
            </div>

            <div class="form-group mb-3">
              <label for="datanascimento">Data de Nascimento</label>
              <div class="input-group">
                <input type="text" name="datanascimento" class="form-control" id="datanascimento" required>
                <div class="input-group-append">
                  <span class="btn btn-secondary"><i class="fas fa-calendar-alt"></i></span>
                </div>
              </div>

            </div>

            <div class="form-group">
              <label for="sexo">Sexo</label>
              <select class="form-control" name="sexo" id="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
              </select>
            </div>

            <div class="form-group">
              <label for="gritodeguerra">Grito de Guerra</label>
              <input type="text" name="gritodeguerra" id="gritodeguerra" class="form-control" placeholder="Digite o Grito de Guerra do(a) agente" required>
            </div>

            <div class="d-flex justify-content-end">
              <a href="{% url 'menuagente' %}" class="btn btn-danger mt-3 mr-3">Cancelar</a>
              <button type="submit" class="btn btn-primary mt-3">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    $('#datanascimento').datepicker({
			format: "dd/mm/yyyy",
			language: "pt-BR",
			autoclose: true,
			todayHighlight: true,
      orientation: "bottom left"
		});
  </script>
{% endblock %}
