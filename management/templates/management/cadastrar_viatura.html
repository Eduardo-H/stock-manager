{% extends 'management/base.html' %}

{% block content %}
  <section class="py-5">
    <div class="container">
      <h1 class="display-4 text-center mb-5">Cadastrar Nova Viatura</h1>
      <div class="row justify-content-center">
        {% if erro %}
          <div class="alert alert-danger text-center">
            <h3>{{ erro }}</h3>
          </div>
        {% endif %}
        <div class="col-lg-6">
          <form method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="form-group">
              <label for="numero">Número</label>
              {% if erroNumero %}
                <input type="text" class="form-control is-invalid" id="numero" name="numero" placeholder="Digite o número da viatura" required>
                <div class="invalid-feedback">
                  {{ erroNumero }}
                </div>
              {% else %}
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Digite o número da viatura" required>
              {% endif %}
            </div>

            <div class="form-group">
              <label for="placa">Placa (Sem simbolos)</label>
              {% if erroPlaca %}
                <input type="text" class="form-control is-invalid" id="placa" name="placa" placeholder="Digite a placa da viatura" >
                <div class="invalid-feedback">
                  {{ erroPlaca }}
                </div>
              {% else %}
                <input type="text" class="form-control" id="placa" name="placa" placeholder="Digite a placa da viatura">
              {% endif %}
            </div>

            <div class="d-flex justify-content-end">
              <a href="{% url 'menu_viatura' %}" class="btn btn-danger mt-3 mr-3">Cancelar</a>
              <button type="submit" class="btn btn-primary mt-3">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
