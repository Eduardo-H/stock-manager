<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7b665cb419.js" crossorigin="anonymous"></script>

    <title>LogControle</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3" id="main-nav">
      <a href="{% url 'home' %}" class="nav-link ml-4"><h4>LogControle</h4></a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link ml-1">MENU</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link ml-1">ALOCAÇÕES</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link ml-1">RECOLHIMENTOS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link ml-1">AGENTES</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link ml-1">VIATURAS</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link ml-1">ESTOQUE</a>
          </li>

          <li class="nav-item ml-2">
            <form  method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger ml-5 mr-5" id="sair-button">SAIR</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
